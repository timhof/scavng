

	<h3>Players</h3>
	
	<table class="table table-striped table-bordered table-condensed">
		<thead>
	    	<tr>
	        	<th>Id</th>
	            <th>Email</th>
	            <th>Player Status</th>
	            <th>Score</th>
	            <th>Action</th>
	        </tr>
	    </thead>
	    <tbody>
	        #{list items:_players, as:'p'}
	    	<tr>
	        	<td>${p.user.id}</td>
	            <td>${p.user.email}</td>
	            <td>${p.user.status}</td>
	            <td>${p.score}</td>
	            <td></td>
	        </tr>
	        #{/list}
	    </tbody>
	</table>
