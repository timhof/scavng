
<h3>Targets</h3>

<table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Bounty</th>
                <th>Lat</th>
                <th>Lon</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            #{list items:_targets, as:'t'}
                <tr>
                    <td>${t.id}</td>
                    <td>${t.description}</td>
                    <td>${t.bounty}</td>
                    <td>${t.latitude}</td>
                    <td>${t.longitude}</td>
                    <td>
                    	<a href="@{Targets.detail(t.id)}">detail</a> 
                    #{if isOrganizer}
                    	<a href="@{HuntsSecured.removeTarget(t.hunt.id, t.id)}">remove</a> | 
                    	<a href="#" onclick="javascript:edit_target(${t.id})">edit</a>
              		#{/if}
              		</td>
              	</tr>
            #{/list}
        </tbody>
    </table>
