<table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Lat</th>
                <th>Lon</th>
                #{if isOrganizer}
                <th>Action</th>
                #{/if}
            </tr>
        </thead>
        <tbody>
            #{list items:_targets, as:'t'}
                <tr>
                    <td>${t.id}</td>
                    <td>${t.description}</td>
                    <td>${t.latitude}</td>
                    <td>${t.longitude}</td>
                    #{if isOrganizer}
                    <td><a href="@{HuntsSecured.removeTarget(t.hunt.id, t.id)}">remove</a> | <a href="#" onclick="javascript:edit_target(${t.id})">edit</a></td>
              		#{/if}
              	</tr>
            #{/list}
        </tbody>
    </table>
